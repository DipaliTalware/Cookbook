<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="bg-green-200 shadow-lg pb-8">
        <div
          class="py-3 px-0 max-w-7xl my-0 mx-auto flex items-center justify-between"
        >
          <div class="flex flex-row items-center justify-between flex-wrap">
            <img
              src="./image/logo.png"
              class="w-12 aspect-square object-cover object-center"
              alt="logo"
            />
            <h2
              class="pr-5 content-end ml-2.5 font-bold text-3xl hover:text-white"
            >
              TastyRecipes
            </h2>
            <div class="mt-1.5 border-none">
              <input
                type="text"
                class="mt-2 border-none"
                placeholder="  Search recipes"
                name="search"
              />
              <button
                class="py-0.4 px-2.5 bg-slate-200 border-none cursor-pointer hover:bg-slate-300"
              >
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <div class="font-semibold">
            <div class="flex flex-row sm:flex-cols">
              <img
                src="./img/design-assets/png/icons8-menu-50.png"
                style="display: none"
                alt="Hamburgermenu"
                width="70px"
              />
              <ul
                class="flex justify-between items-center w-full flex-col sm:flex-row"
              >
                <li class="text-center list-none no-underline justify-around">
                  <a href="./index.html" class="p-3 hover:text-white">Home</a>
                </li>
                <li class="text-center list-none justify-around">
                  <a href="#" class="p-3 hover:text-white">Recipes</a>
                </li>
                <li class="text-center list-none justify-around">
                  <a href="#" class="p-3 hover:text-white">About</a>
                </li>
                <li class="text-center list-none justify-around">
                  <a href="#" class="p-3 hover:text-white">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div
        class="relative overflow-hidden rounded-lg bg-cover bg-no-repeat p-40 text-center"
        style="background-image: url('./image/new-cover.png'); height: 65vh"
      >
        <span
          class="flex text-center justify-center font-bold text-3xl text-white"
          >Tasty recipes now at your fingertips!</span
        >
      </div>
    </header>
    <main>
      <section class="flex md:flex-row flex-col bg-emerald-50 pt-16">
        <aside>
          <div
            class="flex flex-col grow relative bg-yellow-500 w-auto md:w-72 h-auto md:h-96 px-8 m-8"
          >
            <h2 class="font-bold flex align-middle justify-center pt-3 mt-3">
              MENU / RECIPES
            </h2>
            <ul class="list-inside list-disc m-2 space-y-4 pt-4">
              <li class="hover:text-slate-200 active:text-emerald-600">
                <a href="./recipe.html">Butter Chicken</a>
              </li>
              <li class="hover:text-slate-200 active:text-emerald-600">
                <a href="./recipe2.html">Mozarella Sticks</a>

              <li class="hover:text-slate-200 active:text-emerald-600">
                <a href="./recipe.html">Frittata</a>

            <button
              class="rounded-xl h-8 bg-yellow-700 hover:bg-yellow-300 active:text-gray-50 font-semibold"

              More...

          </div>
        </aside>
        <div>
          <div
            class="grid grid-cols-1 md:grid-cols-3 sm:grid-cols-2 gap-2 bg-emerald-50 m-8"

            <figure>
              <img
                class="object-contain h-3/4 w-max hover:scale-125"
                src="https://niksharmacooks.com/wp-content/uploads/2022/11/ButterChickenDSC_5608-768x1152.jpg"

                Burritos
                <br />

            </figure>

            <figure>

                src="https://asimplepalate.com/wp-content/uploads/2016/10/copycat-panera-autumn-squash-soup-1-1365x2048.jpg"
                alt="autumn-squash-soup"
              />
              <figcaption class="font-bold">
                Copycat Panera Autumn Squash Soup
                <br />
                Checkout Our Menu for More...

            <figure>
              <img

              />
              <figcaption class="font-bold">
                Frittata
                <br />
